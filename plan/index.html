<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCAS - Business Plan</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Urbanist', -apple-system, sans-serif;
            background: #050505;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }
        
        .gate-screen {
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #deff9a;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 15px;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        
        label {
            display: block;
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 16px;
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }
        
        input:focus {
            border-color: #deff9a;
        }
        
        input::placeholder {
            color: #4b5563;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: #deff9a;
            color: #050505;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 8px;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .footer {
            margin-top: 32px;
            text-align: center;
            color: #4b5563;
            font-size: 12px;
        }
        
        .footer a {
            color: #deff9a;
            text-decoration: none;
        }
        
        .doc-screen {
            display: none;
            width: 100%;
            max-width: 900px;
        }
        
        .doc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #262626;
        }
        
        .doc-title {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .doc-title .logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin: 0;
        }
        
        .doc-title h2 {
            font-size: 20px;
            font-weight: 700;
        }
        
        .doc-title span {
            color: #6b7280;
            font-size: 14px;
        }
        
        .doc-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn-secondary {
            padding: 12px 20px;
            background: #1a1a1a;
            color: white;
            border: 1px solid #262626;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }
        
        .btn-secondary:hover {
            background: #262626;
        }
        
        .pdf-container {
            background: #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            min-height: 400px;
            height: 70vh;
        }
        
        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .access-info {
            margin-top: 24px;
            padding: 16px;
            background: #1a1a1a;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #6b7280;
        }
        
        .access-info .user {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .access-info .user-email {
            color: #deff9a;
        }
        
        .confidential {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top-color: #deff9a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 640px) {
            .doc-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
            
            .doc-actions {
                display: none;
            }
            
            .container {
                padding: 16px;
            }
            
            .access-info {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container gate-screen" id="gateScreen">
        <div class="logo">
            <img src="../icon-192.png" alt="LUCAS">
        </div>
        
        <h1>Business Plan</h1>
        <p class="subtitle">Enter your details to access the confidential document</p>
        
        <div class="error" id="errorMsg"></div>
        
        <form id="accessForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@company.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Access Code</label>
                <input type="password" id="password" placeholder="Enter access code" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Access Document
            </button>
        </form>
        
        <div class="footer">
            <p>This document is confidential.</p>
            <p style="margin-top: 8px;">Questions? <a href="mailto:diego@lucas.app">diego@lucas.app</a></p>
        </div>
    </div>
    
    <div class="container doc-screen" id="docScreen">
        <div class="doc-header">
            <div class="doc-title">
                <div class="logo">
                    <img src="../icon-192.png" alt="LUCAS">
                </div>
                <div>
                    <h2>LUCAS Business Plan</h2>
                    <span>Confidential â€¢ Q1 2025</span>
                </div>
            </div>
            
            <div class="doc-actions">
                <button class="btn-secondary" onclick="downloadPDF()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download PDF
                </button>
            </div>
        </div>
        
        <div class="pdf-container" id="pdfContainer">
            <p style="padding: 40px; text-align: center; color: #666;">Loading document...</p>
        </div>
        
        <div class="access-info">
            <div class="user">
                <span>Viewing as:</span>
                <span class="user-email" id="userEmail"></span>
            </div>
            <div class="confidential">
                ðŸ”’ Confidential
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        var ACCESS_PASSWORD = 'lucas2025';
        var PDF_URL = 'LUCAS_Business_Plan.pdf';
        
        // Supabase config
        var SUPABASE_URL = 'https://irztntmenxchzicfegid.supabase.co';
        var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlyenRudG1lbnhjaHppY2ZlZ2lkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxMTA4ODQsImV4cCI6MjA3OTY4Njg4NH0.EjaO-HXjzElo_eHqEWzagsqGg-gEVqUxY1ri-MhofPw';
        
        // Detect mobile FIRST
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        var supabaseClient = null;
        try {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (e) {
            console.warn('Supabase init failed:', e);
        }
        
        // ============================================
        // APP LOGIC
        // ============================================
        var gateScreen = document.getElementById('gateScreen');
        var docScreen = document.getElementById('docScreen');
        var accessForm = document.getElementById('accessForm');
        var errorMsg = document.getElementById('errorMsg');
        var submitBtn = document.getElementById('submitBtn');
        var userEmailSpan = document.getElementById('userEmail');
        var pdfContainer = document.getElementById('pdfContainer');
        
        var currentUserEmail = '';
        
        // Show document screen
        function showDocument() {
            gateScreen.style.display = 'none';
            docScreen.style.display = 'block';
            userEmailSpan.textContent = currentUserEmail;
            
            if (isMobile) {
                // Mobile: Show download prompt instead of embed
                pdfContainer.innerHTML = '<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 40px; text-align: center;">' +
                    '<svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#deff9a" stroke-width="1.5" style="margin-bottom: 24px;">' +
                    '<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>' +
                    '<polyline points="14 2 14 8 20 8"/>' +
                    '<line x1="16" y1="13" x2="8" y2="13"/>' +
                    '<line x1="16" y1="17" x2="8" y2="17"/>' +
                    '</svg>' +
                    '<h3 style="color: white; font-size: 20px; margin-bottom: 8px;">LUCAS Business Plan</h3>' +
                    '<p style="color: #888; font-size: 14px; margin-bottom: 24px;">Tap below to view the full document</p>' +
                    '<a href="' + PDF_URL + '" target="_blank" style="display: inline-flex; align-items: center; gap: 8px; padding: 16px 32px; background: #deff9a; color: #050505; border-radius: 12px; font-weight: 700; text-decoration: none; font-size: 16px;">ðŸ“„ Open PDF</a>' +
                    '<button onclick="downloadPDF()" style="margin-top: 12px; padding: 12px 24px; background: transparent; border: 1px solid #333; color: #888; border-radius: 10px; font-size: 14px; cursor: pointer;">Download to device</button>' +
                    '</div>';
            } else {
                // Desktop: Embed PDF
                pdfContainer.innerHTML = '<iframe src="' + PDF_URL + '#toolbar=0&navpanes=0" title="LUCAS Business Plan"></iframe>';
            }
        }
        
        // Download PDF
        function downloadPDF() {
            logDownload();
            var link = document.createElement('a');
            link.href = PDF_URL;
            link.download = 'LUCAS_Business_Plan.pdf';
            link.click();
        }
        
        // Log access to Supabase
        function logAccess(email) {
            if (!supabaseClient) return;
            try {
                supabaseClient
                    .from('document_access')
                    .insert([{
                        email: email,
                        document: 'business_plan',
                        action: 'view',
                        accessed_at: new Date().toISOString(),
                        user_agent: navigator.userAgent,
                        referrer: document.referrer || null
                    }]);
            } catch (err) {
                console.warn('Log access error:', err);
            }
        }
        
        // Log download
        function logDownload() {
            if (!supabaseClient) return;
            try {
                supabaseClient
                    .from('document_access')
                    .insert([{
                        email: currentUserEmail,
                        document: 'business_plan',
                        action: 'download',
                        accessed_at: new Date().toISOString()
                    }]);
            } catch (err) {
                console.warn('Log download error:', err);
            }
        }
        
        // Check if already authenticated
        var savedEmail = sessionStorage.getItem('lucas_doc_email');
        if (savedEmail) {
            currentUserEmail = savedEmail;
            showDocument();
        }
        
        // Form submission
        accessForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;
            
            // Reset error
            errorMsg.classList.remove('show');
            
            // Validate password
            if (password !== ACCESS_PASSWORD) {
                errorMsg.textContent = 'Invalid access code. Please try again.';
                errorMsg.classList.add('show');
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Verifying...';
            
            // Log access
            logAccess(email);
            
            // Save to session and show document
            sessionStorage.setItem('lucas_doc_email', email);
            currentUserEmail = email;
            showDocument();
        });
    </script>
</body>
</html>
